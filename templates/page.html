{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}


{% block content %}

<div class="el-page mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{ page.title }}</h2>
    </div>

    <div class="mdl-card__media">
        <img class="article-image" src="{{ page.image }}" border="0" alt="">
    </div>

    <div class="mdl-grid portfolio-copy">
        {{ page.content }}
    </div>
</div>

{% endblock %}
